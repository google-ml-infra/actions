# This workflow is an integration test for downstream consumers.
name: Benchmarking downstream consumer integration test

on:
  workflow_dispatch:
  push:
    branches:
      - consumer-integration-test

permissions:
  contents: read

# Cancel any previous runs on the same branch when a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run_downstream_consumer_test:
    name: Benchmarking downstream consumer integration test
    uses: ./.github/workflows/run-benchmarks.yaml
    with:
      registry_file: "benchmarking/e2e_test/test_registry.pbtxt"
      workflow_type: "POSTSUBMIT"
      publish_metrics: true
      pub_sub_gcp_project_id: "ml-oss-benchmarking-testing"
      pub_sub_gcp_topic_id: "public-results-dev"

name: Python Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - uses: astral-sh/ruff-action@31a518504640beb4897d0b9f9e50a2a9196e75ba # ratchet:astral-sh/ruff-action@v3.0.1
  format:
    name: Ruff Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - uses: astral-sh/ruff-action@31a518504640beb4897d0b9f9e50a2a9196e75ba # ratchet:astral-sh/ruff-action@v3.0.1
        with:
          args: "format --check --diff"
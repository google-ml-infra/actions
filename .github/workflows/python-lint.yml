name: Python Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - uses: astral-sh/ruff-action@f2e32211077f40bfeab40e16285216924ebea4cb # ratchet:astral-sh/ruff-action@v2.0.0
  format:
    name: Ruff Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - uses: astral-sh/ruff-action@f2e32211077f40bfeab40e16285216924ebea4cb # ratchet:astral-sh/ruff-action@v2.0.0
        with:
          args: "format --check --diff"